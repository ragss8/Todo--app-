<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" id="taskInput" placeholder="Enter a Task">
    <button onclick="addTaskBtn">Add Task</button>

    <div class="display-box">
        <h2 style="text-align: center;">Task List</h2>
        <div>
            <input type="radio" id="radioActive" name="filter" value="active" checked>
            <label for="radioActive">Active</label>
            <input type="radio" id="radioCompleted" name="filter" value="completed">
            <label for="radioCompleted">Completed</label>
            <input type="radio" id="radioAll" name="filter" value="all">
            <label for="radioAll">All</label>
        </div>
        <ul id="taskDisplay">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script src="todo.js">
        // todo.js

function addTask() {
    var taskInput = document.getElementById('taskInput').value;

    if (taskInput === '') {
        alert('Please enter a task!');
        return;
    }

    var taskList = document.getElementById('taskDisplay');
    var taskItem = document.createElement('div');
    taskItem.classList.add('task-item');

    var checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.addEventListener('change', function() {
        if (this.checked) {
            taskItem.classList.add('completed');
        } else {
            taskItem.classList.remove('completed');
        }
    });

    var label = document.createElement('label');
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(taskInput));

    taskItem.appendChild(label);
    taskList.appendChild(taskItem);

    document.getElementById('taskInput').value = '';
}

function filterTasks(filter) {
    var taskItems = document.querySelectorAll('.task-item');

    taskItems.forEach(function(taskItem) {
        if (filter === 'active' && !taskItem.classList.contains('completed')) {
            taskItem.style.display = 'block';
        } else if (filter === 'completed' && taskItem.classList.contains('completed')) {
            taskItem.style.display = 'block';
        } else if (filter === 'all') {
            taskItem.style.display = 'block';
        } else {
            taskItem.style.display = 'none';
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    var taskInput = document.getElementById('taskInput');
    var addTaskBtn = document.getElementById('addTaskBtn');
    var filterRadios = document.querySelectorAll('input[name="filter"]');

    addTaskBtn.addEventListener('click', addTask);

    taskInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            addTask();
        }
    });

    filterRadios.forEach(function(radio) {
        radio.addEventListener('change', function() {
            var filter = this.value;
            filterTasks(filter);
        });
    });
});

    </script>

</body>
</html>
