<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Todo App</h1>
    <input type="text" id="taskInput" placeholder="Enter a Task">
    <button id="addButton">Add Task</button>

    <div class="display-box">
        <h2 style="text-align: center;">Task List</h2>
        <div>
            <input type="radio" id="radioActive" name="filter" value="active" checked>
            <label for="radioActive">Active</label>
            <input type="radio" id="radioCompleted" name="filter" value="completed">
            <label for="radioCompleted">Completed</label>
            <input type="radio" id="radioAll" name="filter" value="all">
            <label for="radioAll">All</label>
        </div>
        <ul id="taskDisplay">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
